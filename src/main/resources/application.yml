server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://127.0.0.1:8761/eureka

spring:
  profiles:
    active: dev

  application:
    name: api-gateway

  config:
    import: configserver:http://127.0.0.1:8888

  cloud:
    gateway:
      default-filters:
        - name : GlobalFilter
          args:
            baseMessage: this is global filter
            preFilter: true
            postFilter: true

      routes:
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
#                      - AddRequestHeader=userservice-request, request
#                      - AddResponseHeader=userservice-response, response
#            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: this is logging filter
                preFilter: true
                postFilter: true

#        - id: user-service
#          uri: lb://USER-SERVICE
#          predicates:
#            - Path=/user-service/actuator/**
#            - Method=GET, POST
#          filters:
#            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace